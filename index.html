<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hex Code Generator</title>
  </head>
  <body>
    <h1>Hex Code Generator</h1>
    <div id="hex-container">
      <input type="color" id="color" />
      <div id="code-box">
        <div class="code-box-item">
          <span id="hex-code">#000000</span>
          <span class="material-icons copy"> content_copy </span>
        </div>
        <div class="code-box-item">
          <span id="rgb-code">rgb(255,255,255)</span>
          <span class="material-icons copy"> content_copy </span>
        </div>
        <div class="code-box-item">
          <span id="hsl-code">hsl(0,0%,0%)</span>
          <span class="material-icons copy"> content_copy </span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
